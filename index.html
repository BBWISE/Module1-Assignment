<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <!--
    This is the general login section form
    -->
    <!-- The heading section -->
    
    <header id="genlog">
        <center ="genhead">
            <h1 id="logheader">
                <big>Login</big>
            </h1>
        </center>
    </header>
   
   <!-- form section of the general login--> 
    <center id="genform">
        
    <form id="gform">
        
        <label for="username">
            Username
        </label>
<br> 

<!-- All the input have class which is tag form -->

        <input type="text" placeholder="Type your username" class="form">

<br><br>
        
        <label for="password">
            Password
        </label>
<br>        
        <input type="password" placeholder="Type your password" class="form">
        
<br>

        <p>Forget <a href="forget.html">password?</a></p>
   
<br><br>
        
        <input type="submit" value="Login" class="form">
        
<br><br>

<!-- 
This section is for the alternative login method
it makes use of the anchor tag
-->

        <p>Or Sign-in Using</p>
        
       <a href="https://facebook.com/login"><img src="./img/face.png" alt="facebook"></a>
        <a href="https://twitter.com/login"><img src="./img/tweet.png" alt="twitter"></a>
        <a href="https://gmail.com"><img src="./img/gmail.png" alt="Google mail"></a>
        
        
        
    </form>
    
    <footer id="genfoot">
        <p>Create your Account<a href="reg.html"> here!</a></p>
    </footer>
    
    </center>
    
<br><br><br>    
    
    
    <!-- This is the member login section form -->
    <center id="mheader">
        <header id="mhead">
           <h1 id="">
            <big> Member Login</big>
           </h1>
        </header>
        
     </center>



<center id="mform">
    
    <form id="memform">

        <label for="email">
            Email
        </label>
<br>

<!-- All input has the same class as mform -->

        <input type="text" placeholder="Type your email" class="mform">

<br><br>

        <label for="password">
            Password
        </label>
<br>
        <input type="password" placeholder="Type your password" class="mform">

<br>

       <p>Forget <a href="forget.html">username/password?</a></p>

<br><br>

        <input type="submit" value="Login" class="mform">

<br><br>
    
    </form>
 
 <!-- this is for the footer and it has mfoot as id -->   
    <footer id="mfoot">
        <p>Create your Account<a href="reg.html"> here!</a></p>
    </footer>
    
    
    </center>
</body>
</html>
