<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale= 1.0"/>
    <title>Backend B Group TWO</title>
    <link rel="stylesheet" href="./CSS/desktop_style.css"/>
    <link rel="stylesheet" href="./CSS/mobile_style.css"/>
</head>
<body>
    <!--
    This is the general login section form
    -->

    <!-- The heading section -->
 <div id="login"> 
    <header id="genlog">
        <center id="genhead">
            <h1 id="logheader">
                <big>Login</big>
            </h1>
        </center>
    </header>
   
   <!-- form section of the general login--> 
    
<center id="genform">
        
    <form id="gform">
<!--
Each label has a class
The classes are genlabel1 and genlabel2
-->
        
        <label for="username" class="genlabel1">
            Username
        </label>
<br> 

<!-- 
All the input have class which is tag form
The classes are form1, form2 and form3
-->

        <input type="text" placeholder="Type your username" class="form1">

<br><br>
        
        <label for="password" class="genlabel2">
            Password
        </label>
<br>        
        <input type="password" placeholder="Type your password" class="form2">
        
<br>

        <p id="forget">Forget password?</p>
   
<br><br>
        <input type="submit" value="Login" class="form3">
        
<br><br>

<!-- 
This section is for the alternative login method
it makes use of the anchor tag
-->

        <p id="unique">Or Sign-in Using</p>
        
       <a href="https://facebook.com/login"><img src="./img/face.png" alt="facebook"></a>
        <a href="https://twitter.com/login"><img src="./img/tweet.png" alt="twitter"></a>
        <a href="https://gmail.com"><img src="./img/gmail.png" alt="Google mail"></a>
        
        
        
    </form>
    
    <footer id="genfoot">
        <p id="create">Create your Accounthere!</p>
    </footer>
    
    </center>
 </div> 

  <!-- This is the login section form ends here -->

<br><br><br>    
    
    
    <!-- This is the member login section form -->
 <div id="member"> 
    <center id="mheader">
        <header id="mhead">
           <h1 id="">
            <big> Member Login</big>
           </h1>
        </header>
        
     </center>



<center id="mform">
    
    <form id="memform">

	<aside>
	    <div id="proimage">
		<img src="./img/profpic.png" alt="profile picture">
	     </div>
	
<br>

<!--
All the input have class which is tag form            The classes are mform1, mform2 and mform3             -->

        <input type="text" placeholder="Type your email" class="mform1">

<br><br>


        <input type="password" placeholder="Type your password" class="mform2">

<br>

	<input type="submit" value="Login" class="mform3">

<br><br>
       <p id="mforget">Forget username/password?</p>


<br><br>
    
    </form>
 
 <!-- this is for the footer and it has mfoot as id -->   
    <footer id="mfoot">
        <p id="mcreate">Create your Account here!</p>
    </footer> 

  
 </div>

</aside>

</center>

</body>
</html>
